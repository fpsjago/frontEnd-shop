name: Deploy to GitHub Pages

on:
  push:
    branches: [main]
  workflow_dispatch:

permissions:
  contents: read
  pages: write
  id-token: write

concurrency:
  group: pages
  cancel-in-progress: false

jobs:
  build:
    runs-on: ubuntu-latest
    environment: github-pages
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 20
          cache: npm

      - name: Install dependencies
        run: npm ci

      - name: Build
        run: npm run build
        env:
          PUBLIC_API_URL: ${{ vars.PUBLIC_API_URL || secrets.PUBLIC_API_URL }}
          PUBLIC_AWS_ACCESS_KEY_ID: ${{ vars.PUBLIC_AWS_ACCESS_KEY_ID || secrets.PUBLIC_AWS_ACCESS_KEY_ID }}
          PUBLIC_AWS_SECRET_ACCESS_KEY: ${{ vars.PUBLIC_AWS_SECRET_ACCESS_KEY || secrets.PUBLIC_AWS_SECRET_ACCESS_KEY }}
          PUBLIC_AWS_REGION: ${{ vars.PUBLIC_AWS_REGION || secrets.PUBLIC_AWS_REGION }}
          PUBLIC_S3_BUCKET: ${{ vars.PUBLIC_S3_BUCKET || secrets.PUBLIC_S3_BUCKET }}

      - name: Upload artifact
        uses: actions/upload-pages-artifact@v3
        with:
          path: dist

  deploy:
    needs: build
    runs-on: ubuntu-latest
    environment:
      name: github-pages
      url: ${{ steps.deployment.outputs.page_url }}
    steps:
      - name: Deploy
        id: deployment
        uses: actions/deploy-pages@v4
